<script>
    function redirectSearch() {
        var userInput = document.getElementById('search-input').value;
        var selectedEngine = document.getElementById('search-engine').value;
        var redirectUrl;

        switch (selectedEngine) {
            case 'duckduckgo':
                redirectUrl = 'https://duckduckgo.com/?va=q&t=he&q=' + encodeURIComponent(userInput);
                break;
            case 'google':
                redirectUrl = 'https://www.google.com/search?q=' + encodeURIComponent(userInput);
                break;
				 case 'bing':
                redirectUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(userInput);
                break;
            default:
                console.error('Invalid search engine selection');
                return;
        }

        window.location.href = redirectUrl;
    }

<script>
  const audioIds = ['audio1', 'audio2', 'audio3'];
 let isFlipped = false; // Добавлен флаг для отслеживания состояния зеркалирования
 let isTextShown = false;
  function moveImage() {
    // Получаем элемент изображения
    var image = document.querySelector('.special-image');

    // Перемещаем изображение на позицию горизонтально противоположную текущей
    var currentRight = parseFloat(getComputedStyle(image).right);
    var newRight = window.innerWidth - currentRight - image.width;
    image.style.right = newRight + 'px';

    // Устанавливаем новый масштаб с учетом зеркалирования
    isFlipped = !isFlipped; // Инвертируем флаг
    image.style.transform = isFlipped ? 'scaleX(-1) scale(2)' : 'scale(2)';
	stopAllAudio();
    playRandomAudio();
    if (!isTextShown) {
      showMessage();
      isTextShown = true; // Устанавливаем флаг, что текст был показан
    }
  }

  function showMessage() {
    alert("В нем нету ничего злого, но оно пугает. Но после просмотра вы почувствуете радость, и в дальнейшем всё в вашей жизни будет хорошо! Ваш друг.");
  }
  function playRandomAudio() {
    var randomAudioId = audioIds[Math.floor(Math.random() * audioIds.length)];
    var audio = document.getElementById(randomAudioId);
    audio.play();
  }
   function stopAllAudio() {
    // Останавливаем все элементы аудио на странице
    document.querySelectorAll('audio').forEach(audio => audio.pause());
  }
</script>
